plugins {
    id 'java'
}

group 'org.example'
version '0.1'

repositories {
    mavenCentral()
    google()
}

jar {
    manifest {
        attributes(
                'Main-Class': 'Game.MainGUI'
        )
    }
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}